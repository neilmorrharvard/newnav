<!-- 
    NAVIGATION SCRIPT LOADER - STAGING ENVIRONMENT (WITH CACHE-BUSTING)
    Use this on your STAGING site for testing
    
    This version includes cache-busting to ensure you see updates immediately.
    For production, use nav_script_loader_PRODUCTION.html (no cache-busting).
-->

<!-- Step 1: DNS Prefetch - Resolves DNS early (non-blocking) -->
<link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
<link rel="dns-prefetch" href="https://sasktoday.github.io">

<!-- Step 2: Preconnect - Establishes connection early (non-blocking) -->
<link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
<link rel="preconnect" href="https://sasktoday.github.io" crossorigin>

<!-- Step 3: Preload - Downloads script early (non-blocking) -->
<link rel="preload" href="https://cdn.jsdelivr.net/gh/sasktoday/newnav@staging/new_nav.js?v=staging" as="script">

<!-- Step 4: Load script with automatic fallback (STAGING BRANCH + CACHE-BUSTING) -->
<script>
(function() {
    // Generate cache-busting parameter (timestamp updates on each page load)
    // For staging, we want to see updates immediately, so we use a timestamp
    const cacheBuster = '?v=' + Date.now();
    
    // Try jsDelivr first (primary CDN - loads from @staging branch with cache-busting)
    const script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/gh/sasktoday/newnav@staging/new_nav.js' + cacheBuster;
    script.defer = true;
    
    // Fallback to GitHub Pages if jsDelivr fails (from staging branch, also with cache-busting)
    script.onerror = function() {
        console.warn('Navigation: jsDelivr failed, trying GitHub Pages fallback (staging)...');
        const fallbackScript = document.createElement('script');
        fallbackScript.src = 'https://sasktoday.github.io/newnav/new_nav.js' + cacheBuster;
        fallbackScript.defer = true;
        fallbackScript.onerror = function() {
            console.error('Navigation: Both script sources failed to load. Navigation may not function.');
        };
        document.head.appendChild(fallbackScript);
    };
    
    document.head.appendChild(script);
})();
</script>
