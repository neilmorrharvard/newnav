<!-- 
    NAVIGATION SCRIPT LOADER - STAGING ENVIRONMENT
    Use this on your STAGING site for testing
    
    This loads from the @staging branch, so you can test changes immediately
    before promoting to production.
-->

<!-- Step 1: DNS Prefetch - Resolves DNS early (non-blocking) -->
<link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
<link rel="dns-prefetch" href="https://neilmorrharvard.github.io">

<!-- Step 2: Preconnect - Establishes connection early (non-blocking) -->
<link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
<link rel="preconnect" href="https://neilmorrharvard.github.io" crossorigin>

<!-- Step 3: Preload - Downloads script early (non-blocking) -->
<link rel="preload" href="https://cdn.jsdelivr.net/gh/neilmorrharvard/newnav@staging/new_nav.js" as="script">

<!-- Step 4: Load script with automatic fallback (STAGING BRANCH) -->
<script>
(function() {
    // Try jsDelivr first (primary CDN - loads from @staging branch)
    const script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/gh/neilmorrharvard/newnav@staging/new_nav.js';
    script.defer = true;
    
    // Fallback to GitHub Pages if jsDelivr fails (from staging branch)
    script.onerror = function() {
        console.warn('Navigation: jsDelivr failed, trying GitHub Pages fallback (staging)...');
        const fallbackScript = document.createElement('script');
        fallbackScript.src = 'https://neilmorrharvard.github.io/newnav/new_nav.js';
        fallbackScript.defer = true;
        fallbackScript.onerror = function() {
            console.error('Navigation: Both script sources failed to load. Navigation may not function.');
        };
        document.head.appendChild(fallbackScript);
    };
    
    document.head.appendChild(script);
})();
</script>
